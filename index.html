<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Alquimista</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="css/style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>
    <nav class="light-blue lighten-1" role="navigation">
        <div class="nav-wrapper container"><a id="logo-container" href="#" class="material-icons">whatshot</a>
            <ul class="right hide-on-med-and-down">
                <li><a href="#">Alquimista</a></li>
            </ul>

            <ul id="nav-mobile" class="sidenav">
                <li><a href="#">Alquimista</a></li>
            </ul>
            <a href="#" data-target="nav-mobile" class="sidenav-trigger"><i class="material-icons">menu</i></a>
        </div>
    </nav>

    <div class="fixed-action-btn">
        <a class="btn-floating btn-large red">
            <i class="large material-icons">dehaze</i>
        </a>
        <ul>
            <li><a class="btn-floating red"><i class="material-icons">insert_chart</i></a></li>
            <li><a class="btn-floating yellow darken-1"><i class="material-icons">format_quote</i></a></li>
            <li><a class="btn-floating green"><i class="material-icons">publish</i></a></li>
            <li><a class="btn-floating blue"><i class="material-icons">attach_file</i></a></li>
        </ul>
    </div>

    <div class="section no-pad-bot" id="index-banner">
        <div class="container">
            <a class="waves-effect waves-light btn-large boton">Normal</a>
            <br>
            <br>
            <a class="waves-effect waves-light btn-large boton">Dif√≠cil</a>
            <br>
            <br>
            <a class="waves-effect waves-light btn-large boton">Infernal</a>

        </div>
    </div>

    <script src="js/logica.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/js/materialize.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            var toastHTML =
                'Selecciona una dificultad';
            M.toast({
                html: toastHTML,
                classes: 'rounded'
            });
            var elems = document.querySelectorAll('.fixed-action-btn');
            var instances = M.FloatingActionButton.init(elems, {
                direction: 'top',
                hoverEnabled: true
            });
        });
    </script>
</body>

</html>
